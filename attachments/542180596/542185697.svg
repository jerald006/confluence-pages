@startuml registerUser
!define DARKRED
!includeurl https://raw.githubusercontent.com/Drakemor/RedDress-PlantUML/master/style.puml

autonumber "0."
actor Admin
participant XeniPay
entity ConnexPay
database Database

title Register User on XeniPay
Admin -> XeniPay: Request to register User
activate XeniPay

XeniPay -> ConnexPay: Create user account
activate ConnexPay
XeniPay <- - ConnexPay: Processing User account
deactivate ConnexPay

XeniPay -> Database: Create user with ConnexPay details
activate Database
XeniPay <- - Database: New User
deactivate Database

XeniPay - -> Admin: New user registered
deactivate XeniPay

@enduml

